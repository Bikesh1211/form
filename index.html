<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Job Application</title>
</head>
<body>
    <div class="title">
        <h1>Job Application</h1>
        <!-- <p>Please complete the form below to apply for a position with us.</p>  -->
    </div>
    <div class="form-container">

            
<div class="form left">
  
    <img src="https://images.unsplash.com/photo-1491975474562-1f4e30bc9468?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTd8fGNvbXB1dGVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">

</div>

        <div class="form">
    <form action="/">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Your Name">

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Your Email">

        <label for="date">Date Of Birth</label>
        <input type="date">

        <label for="address">Address</label>
        <input type="text" placeholder="Address"> 

        <label for="city">City</label>
        <input type="text" placeholder="City"> 
        
        <label for="state">State/Province</label>
        <input type="text" placeholder="State/Province">
        
        <label for="postal">Postal/Zip Code</label>
        <input type="number" placeholder="Postal/Zip Code">

        <label for="phone">Contact</label>
        <input type="tel"id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number">
        <label for="linkedin" >LinkedIn</label>
        <input type="link" placeholder="LinkedIn">



        <label for="">Position Applied</label>
        <select name="" id="">
            
            <option value="" disabled>Position Applied</option>   
            <option value="">Front-End Developer</option>
            <option value="">Back-End Developer</option>
            <option value="">Full-Stack Developer</option>
            <option value="">Mobile App Developer</option>
            <option value="">UI/UX Designer</option>
            <option value="">Graphic Designer</option>
            <option value="">Digital Marketing</option>
            <option value="">Receptionist</option>
        </select>

        <label for="resume">Resume</label>
        <input type="file" id="resume" id="resume">

        <label for="">Cover Letter</label>
        <textarea name="" id="" cols="40" rows="10"></textarea>
        <button type="submit">Submit</button>
    </form>
    </div>
    </div>
    <footer>
        <p> &copy Abk Enterprises</p>
    </footer>
</body>
</html>
